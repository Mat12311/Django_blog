{% extends 'base.html '%}

{% block content %}
<h1> This is index page</h1>

{% for post in posts %}
    <div>
        <div class="card-header" style="background:url({{ post.image.url}})">
            <h3><a href="/post/{{ post.slug}}">{{ post.title}}</a></h3>
        </div>

        <p> {{post.summary}}</p>

    </div>
{% endfor %}
{% endblock%}
